
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title> Приложение для дел</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
		<div class="container-fluid d-flex align-items-center">
		  <h1 class="d-flex align-items-center fs-4 text-white mb-0">
			ToDo List
		  </h1>
		</div>
	</header>
	<div class="bd-cheatsheet container-fluid bg-body">
		<section id="content">
		  <h2 class="sticky-xl-top fw-bold pt-3 pt-xl-5 pb-2 pb-xl-3">Список дел</h2>
	  
			<div class="bd-example">
				<table class="table table-striped">
					
					<thead>
					<tr>
						<th scope="col" style='max-width: 0;'>Время</th>
						<th scope="col">Занятие</th>
						<th scope="col"></th>
					</tr>
					</thead>
					<tbody>
					{% for i in all_items %} 
					<tr>
						<th scope="row" style='max-width: 0;'>{{i.created_at}}</th>
						<td>{{i.content}}</td>
						<td>
							<form action="/deleteTodoItem/{{i.id}}/" method = "post">{% csrf_token %}
								<input type="submit" class='btn btn-success' value="Сделано" style='float: right;'>
							</form> 
						</td>
					</tr>
					{% endfor %}
					</tbody>
				</table>
			</div>
			
			<form action="/addTodoItem/" method = "post">{% csrf_token %}
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingInput" placeholder="Ваше дело" name="content">
					<label for="floatingInput">Ваше дело</label>
					<input type="submit" class='btn btn-primary' value="Запомнить" style='float: right; margin-top: 5px'>
				</div>
			</form>

		</section>
	</div>
</body>
